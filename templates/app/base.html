{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/index.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Lato" rel="stylesheet">
</head>
<body>
<div class="body-wrap">
    <nav class="navbar navbar-default">
        <div class="container-fluid" id="navbar-container">
            <div class="navbar-header">
                <a href="{% url 'index' %}" class="navbar-brand">Non-Profits of Oregon</a>
            </div>
            <span class="divider"></span>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <div id="footer-break"></div>
    <br>
    <div class="container footer-container">
        <div class="row">
            <footer>
                <p>Created by: Bobby Eshleman</p>
                <p>Contact information: <a href="mailto:bobbyeshleman@gmail.com">
                    bobbyeshleman@gmail.com</a>.</p>

                {% include 'app/organization_data.html' %}
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                        crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                        crossorigin="anonymous"></script>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap">
                </script>
                <script src="{% static 'app/google_maps.js' %}"></script>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
